<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop칩sitos de a침o nuevo</title>

                <span v-else-if>{{proposito.texto}}</span>

        </ul>
        <h3 v-else-if>{{textoVacio}}</h3>
        <input type="text" v-model="nuevoProp">
        <input type="button" value="A침adir" v-on:click="anadir()"><br><br>
        <input type="button" value="Borrar prop칩sitos" v-on:click="borrarTodos()">
        <lista-propositos :hecho-prop="hecho" :texto-prop="texto"></lista-propositos>
    </div>
    <script>
        const mountedApp = lista.mount("#lista");
    </script>
</body>
</html>
